<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Connect With Us</h1>
      <p>
        We would love to respond to your queries and help you succeed.<br />
        Feel free to get in touch with us.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Helly Thomson" />
              </div>
              <div class="input-group">
                <label for="phone">Phone</label>
                <input type="number" id="phone" placeholder="+91 1234 567890" />
              </div>
              <div class="input-group">
                <label for="mail">Email</label>
                <input
                  type="email"
                  id="mail"
                  placeholder="hellythomson007@gmail.com"
                />
              </div>
              <div class="sample input-group">
                <label for="Sub">Subject</label>
                <input type="text" id="sub" placeholder="Product Demo" />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>contactus@sample.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+91 9876543210</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                3rd floor, Masaba Palace,<br />
                near Street Park, XYZ Road, <br />Chennai 239881
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
